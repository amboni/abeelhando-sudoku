<div id="mainDiv">

<div id="keyboardDiv">

    @for (k of keys; track $index) {        
        <button class="keyboardButton" mat-fab [disabled]="isDisabledKey(k)" (click)="applyKey(k)">
            {{k.value}}            
        </button>        
    }

    <div id="bottonDiv">
        <button id="clearBtn" mat-fab [disabled]="clearDisabled" (click)="clear()" >Clear</button>    
    </div>    

</div>



</div>
